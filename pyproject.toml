[project]
name = "aioinject"
version = "0.36.1"
description = "Async dependency injection library"
requires-python = ">=3.10"
authors = [
    { name = "Doctor", email = "thirvondukr@gmail.com" },
    { name = "dexofan", email = "fadeddexofan@gmail.com" },
]
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "typing-extensions>=4.5.0",
]

[project.urls]
Documentation = "https://thirvondukr.github.io/aioinject/"
Repository = "https://github.com/ThirVondukr/aioinject"

[dependency-groups]
dev = [
    "aiogram>=3.14.0",
    "anyio>=4.6.2.post1",
    "asgi-lifespan>=2.1.0",
    "coverage[toml]>=7.6.7",
    "fastapi>=0.115.5",
    "litestar>=2.12.1",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.44",
    "mypy>=1.13.0",
    "pydantic-settings>=2.6.1",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
    "ruff>=0.7.4",
    "strawberry-graphql>=0.248.1",
    "trio>=0.27.0",
    "uvicorn>=0.32.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
ignore-vcs = true
include = ["aioinject/*", "tests/*", "docs/*", "benchmark/*"]

[tool.hatch.build.targets.wheel]
include = ["aioinject/*"]


[tool.coverage.run]
source = ["aioinject"]
command_line = "-m pytest -vvv"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "class .*\\(.*\\bProtocol\\b.*\\):",
    "@(?:typing\\.)?overload",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
ignore_errors = false
show_missing = true
skip_covered = true
skip_empty = true
precision = 2
fail_under = 100


[tool.commitizen]
name = "cz_conventional_commits"
version = "0.36.1"
version_files = [
    "aioinject/__init__.py",
    "pyproject.toml:version"
]
update_changelog_on_bump = true
changelog_start_rev = "0.34.0"
major_version_zero = true
changelog_incremental = true


[tool.black]
line_length = 79

[tool.ruff]
target-version = "py310"
src = ["aioinject", "tests"]
line-length = 79

[tool.ruff.lint]
select = ["ALL"]
fixable = [
    "F",
    "B",
    "UP",
    "I",
    "PT",
    "TID",
    "COM",
]
unfixable = [
    "F841", # Variable  is assigned to but never used
]
ignore = [
    "D",
    "PD", # pandas-vet
    "E501",
    "ANN101",
    "ANN102",
    "ANN401",
    "TCH001",
    "TCH002",
    "TCH003",
    "EXE",
    "ISC001", # ruff format conflict
    "COM812", # ruff format conflict
    "TD003", # Missing TODO link
    "FIX002", # TODO in code
]


[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"tests/*/test_*.py" = ["FBT001"]
"docs/*" = [
    "INP001", # Implicit package (no __init__.py)
    "A002", # shadows built-int
    "S101", # assert
    "T201", # print
]

[tool.ruff.lint.mccabe]
max-complexity = 6

[tool.ruff.lint.isort]
lines-after-imports = 2
known-first-party = ["aioinject"]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "double"

[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["classmethod"]
staticmethod-decorators = ["staticmethod"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"


[tool.mypy]
strict = true
follow_imports = "normal"
ignore_missing_imports = false

allow_redefinition = false
disallow_any_explicit = false
ignore_errors = false
local_partial_types = true
no_implicit_optional = true
strict_optional = true
warn_no_return = true
warn_return_any = false
warn_unreachable = true

pretty = true
show_column_numbers = true
show_error_codes = true
