[project]
name = "aioinject"
version = "0.23.0"
description = "Async dependency injection library"
requires-python = ">=3.10"
authors = [
    { name = "Doctor", email = "thirvondukr@gmail.com" },
    { name = "dexofan", email = "fadeddexofan@gmail.com" },
]
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "typing-extensions>=4.5.0",
]

[project.urls]
"Repository" = "https://gitlab.com/ThirVondukr/aioinject"

[build-system]
requires = ["pdm-pep517>=1.0"]
build-backend = "pdm.pep517.api"


[tool.pdm]
[tool.pdm.dev-dependencies]
dev = [
    "anyio>=4.2.0",
    "asgi-lifespan>=2.1.0",
    "black>=23.12.1",
    "commitizen>=3.13.0",
    "coverage[toml]>=7.4.0",
    "fastapi>=0.108.0",
    "litestar>=2.5.0",
    "mypy>=1.8.0",
    "pytest>=7.4.4",
    "ruff>=0.1.11",
    "strawberry-graphql>=0.217.1",
    "trio>=0.24.0",
    "uvicorn>=0.25.0",
]
[tool.pdm.build]
includes = ["aioinject"]

[tool.pdm.scripts]
lint = { composite = [
    "black .",
    "ruff check --fix .",
    "mypy .",
    "black --check .",
] }
test = { composite = [
    "coverage run",
    "coverage report",
] }

[tool.coverage.run]
source = ["aioinject"]
command_line = "-m pytest -vvv"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "class .*\\(.*\\bProtocol\\b.*\\):",
    "@(?:typing\\.)?overload",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
ignore_errors = false
show_missing = true
skip_covered = true
skip_empty = true
precision = 2
fail_under = 100


[tool.commitizen]
name = "cz_conventional_commits"
version = "0.23.0"
version_files = [
    "aioinject/__init__.py",
    "pyproject.toml:version"
]


[tool.black]
line_length = 79

[tool.ruff]
target-version = "py310"
src = ["aioinject", "tests"]
select = ["ALL"]
fixable = [
    "F",
    "B",
    "UP",
    "I",
    "PT",
    "TID",
    "COM",
]
unfixable = [
    "F841", # Variable  is assigned to but never used
]
ignore = [
    "D",
    "PD", # pandas-vet
    "E501",
    "ANN101",
    "ANN102",
    "ANN401",
    "TCH001",
    "TCH002",
    "TCH003",
    "EXE",
]

line-length = 79

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.mccabe]
max-complexity = 6

[tool.ruff.isort]
lines-after-imports = 2
known-first-party = ["aioinject"]

[tool.ruff.flake8-quotes]
inline-quotes = "double"

[tool.ruff.pep8-naming]
classmethod-decorators = ["classmethod"]
staticmethod-decorators = ["staticmethod"]

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"


[tool.mypy]
strict = true
follow_imports = "normal"
ignore_missing_imports = false

allow_redefinition = false
disallow_any_explicit = false
ignore_errors = false
local_partial_types = true
no_implicit_optional = true
strict_optional = true
warn_no_return = true
warn_return_any = false
warn_unreachable = true

pretty = true
show_column_numbers = true
show_error_codes = true
